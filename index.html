<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Captcha</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }
    .captcha-box {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
        position: relative;
    }
    .demo-warning {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        background: red;
        color: white;
        padding: 4px 12px;
        font-size: 12px;
        border-radius: 4px;
        font-weight: bold;
    }
    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-top: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #4285F4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #3367d6;
    }
    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
        display: none;
    }
</style>
</head>
<body>

<div class="captcha-box">
    <div class="demo-warning">FREE DRAGON CANNELLONI</div>
    <h3>Verifica Audio</h3>
    <p>Immetti il suono appena ascoltato per verificare che non sei un robot:</p>

    <audio id="audioTest" src="https://s5-6.ttsmaker-file.com/file/2025-12-03-000602_191657.mp3"></audio>

    <button onclick="document.getElementById('audioTest').play();">
        üîä Ascolta Suono
    </button>

    <input id="userInput" type="text" placeholder="Inserisci ci√≤ che hai sentito">

    <button onclick="validate()">Verifica</button>

    <div id="errorMsg" class="error">‚ö†Ô∏è Risposta non valida</div>
</div>

<script>
function validate() {
    // In questa DEMO ogni risposta √® considerata invalida
    document.getElementById("errorMsg").style.display = "block";
}
</script>

</body>
</html>
